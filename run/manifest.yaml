apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gke-pipeline
spec:
  replicas: 2
  revisionHistoryLimit: 4
  progressDeadlineSeconds: 90
  template:
    metadata:
      labels:
        app: gke-pipeline
    spec:
      containers:
        - name: demo
          image: us.gcr.io/gliderlabs/gke-pipeline:latest
          ports:
            - name: ssh
              containerPort: 22
---
kind: Service
apiVersion: v1
metadata:
  name: gke-pipeline
spec:
  type: LoadBalancer
  selector:
    app: gke-pipeline
  ports:
    - name: ssh
      targetPort: ssh
      port: 22
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: basic-ingress
spec:
  backend:
    serviceName: gke-pipeline
    servicePort: 22
